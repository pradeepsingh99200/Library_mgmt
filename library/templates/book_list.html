<!DOCTYPE html>
<html>
<head>
  <title>Books</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  {% include 'navbar.html' %}
  <div class="container mt-5">
    <h2 class="mb-4">Books</h2>
    <div class="mb-3">
      <a href="{% url 'book_create' %}" class="btn btn-success">‚ûï Add New Book</a>
      <a href="{% url 'import_books' %}" class="btn btn-info text-white">üåê Import Books</a>
    </div>
    <table class="table table-bordered table-striped">
      <thead class="table-light">
        <tr>
          <th>Title</th>
          <th>Author(s)</th>
          <!-- <th>Stock (Available / Total)</th> -->
        </tr>
      </thead>
      <tbody>
        {% for book in books %}
        <tr>
          <td>{{ book.title }}</td>
          <td>{{ book.authors }}</td>
          <td>{{ book.available_stock }} / {{ book.stock }}</td>
        </tr>
        {% empty %}
        <tr>
          <td colspan="3" class="text-center">No books available.</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</body>
</html>
